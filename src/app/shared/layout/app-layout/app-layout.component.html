<div class="min-h-screen xl:flex">
  <div>
    <app-sidebar></app-sidebar>
    <app-backdrop></app-backdrop>
  </div>
  <div
      class="flex-1 transition-all duration-300 ease-in-out"
      [ngClass]="{
        'xl:ml-[290px]': !translationService.isRTL && ((isExpanded$ | async) || (isHovered$ | async)),
        'xl:ml-[90px]': !translationService.isRTL && !(isExpanded$ | async) && !(isHovered$ | async),
        'xl:mr-[290px]': translationService.isRTL && ((isExpanded$ | async) || (isHovered$ | async)),
        'xl:mr-[90px]': translationService.isRTL && !(isExpanded$ | async) && !(isHovered$ | async),
        'ml-0': (isMobileOpen$ | async)
      }"
  >
    <!-- app header start -->
    <app-header/>
    <!-- app header end -->
    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
