<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-theme-xs dark:border-gray-800 dark:bg-gray-dark">
  @if (data && data.length > 0) {
    <div class="max-w-full overflow-x-auto custom-scrollbar">
      <div [style.height.px]="height" class="min-w-[600px] xl:min-w-full">
        <canvas
          baseChart
          [data]="chartData"
          [type]="chartTypeConfig"
          [options]="chartOptions">
        </canvas>
      </div>
    </div>
  } @else {
    <div class="flex items-center justify-center" [style.height.px]="height">
      <p class="text-gray-500 dark:text-gray-400">{{ translationService.t('metals.noData') }}</p>
    </div>
  }
</div>
